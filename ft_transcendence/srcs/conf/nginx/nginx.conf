# Load the ModSecurity module
load_module modules/ngx_http_modsecurity_module.so;

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    resolver 127.0.0.11 valid=10s ipv6=off;

	# WebSocket upgrade mapping
	map $http_upgrade $connection_upgrade {
		default upgrade;
		''      close;
	}

    limit_req_zone $binary_remote_addr zone=login:10m rate=6r/m;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    server_tokens off;

    # ModSecurity
    modsecurity on;
    modsecurity_rules_file /etc/modsecurity.d/modsecurity.conf;

    upstream frontend_backend {
        zone frontend_backend 64k;
        server transcendence-frontend:80 resolve;
        keepalive 32;
    }

    upstream backend_app {
        zone backend_app 64k;
        server transcendence-backend:3000 resolve;
        keepalive 16;
    }

    # HTTP server
    server {
        listen 8080 default_server;
        listen [::]:8080 default_server;
        server_name _;

        location = /healthz {
            add_header Content-Type text/plain;
            return 200 "ok";
        }

        location ^~ /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        location / {
            return 308 https://$host$request_uri;
        }
    }

	server {
		listen 80;
		return 301 https://$host:8443$request_uri;
	}

    # HTTPS server
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name _;

        ssl_certificate /srcs/secrets/certs/fullchain.pem;
        ssl_certificate_key /srcs/secrets/certs/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        client_max_body_size 30m;

        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header Referrer-Policy strict-origin-when-cross-origin always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        location ~ /\.(?!well-known) {
            deny all;
        }

        location = /healthz {
            add_header Content-Type text/plain;
            return 200 "ok";
        }

		location = /api/user/profile {
            modsecurity on;
           
            
            proxy_pass https://backend_app;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_redirect off;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
            proxy_connect_timeout 60s;
            
            client_body_buffer_size 30m;
            client_max_body_size 30m;
        }
        location /api/ {
            proxy_pass https://backend_app;
			proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_redirect off;
            proxy_read_timeout 60s;
        }

        location /auth/ {
            modsecurity on;
            proxy_pass https://backend_app;
			proxy_ssl_verify off;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

			proxy_pass_header Set-Cookie;
            proxy_cookie_path / /;
			proxy_cookie_domain localhost localhost;

			proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
			proxy_send_timeout 60s;
        }

        location /socket.io/ {
			# Disable ModSecurity temporarily for debugging
			modsecurity on;
			
			proxy_pass https://backend_app;
			proxy_ssl_verify off;
			proxy_ssl_server_name on;
			proxy_ssl_name localhost;
			
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection $connection_upgrade;
			
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			
			proxy_read_timeout 360s;
			proxy_send_timeout 360s;
			proxy_connect_timeout 60s;
			
			proxy_buffering off;
			proxy_cache off;
		}

        location / {
            modsecurity on;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_pass http://frontend_backend;
        }
    }
}
