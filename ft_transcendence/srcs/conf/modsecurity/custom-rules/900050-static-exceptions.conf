# Disable specific ModSecurity checks for static assets under /static/
# This rule runs in phase:1 (request headers) and removes rules that would
# otherwise block benign frontend static asset requests.

SecRule REQUEST_URI "@beginsWith /static/" \
    "id:900051,phase:1,pass,nolog,t:none,ctl:ruleRemoveById=200014,\
    msg:'Skip UA-sanity/TAINT rules for static assets'"
