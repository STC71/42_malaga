SecRule ARGS:file "@rx (?i)^https?://" \
    "id:900830,phase:2,deny,status:403,log,severity:2,msg:'Custom RFI block: ARGS:file contains external URL',t:none"

# Rationale: Some endpoints accept a `file` parameter for internal includes. Block
# external URLs passed to that parameter to prevent RFI. This rule is intentionally
# narrow (only ARGS:file and external URL pattern) to avoid broad false positives.
