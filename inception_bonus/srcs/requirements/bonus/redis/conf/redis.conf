# Redis configuration for WordPress cache

# Network configuration
bind 0.0.0.0
port 6379
protected-mode no

# General configuration
daemonize no
supervised no
pidfile /var/run/redis.pid

# Logging
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000

# Working directory
dir /var/lib/redis

# Security
requirepass 12345

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Client configuration
timeout 0
tcp-keepalive 300
